<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>موقعي</title>

    <style>
        body {
            background-color: #f2f2f2;
            text-align: center;
        }

        .box {
            background-color: white;
            width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
        }

        img {
            border-radius: 50%;
            width: 150px;
        }

        .btn {
            display: inline-block;
            background-color: blue;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="box">

    <h1>محمد</h1>
    <p>أنا بتعلم تصميم مواقع</p>

    <img src="https://via.placeholder.com/200">

    <br><br>

    <a class="btn" href="https://www.google.com">افتح جوجل</a>

</div>

</body>
</html>
